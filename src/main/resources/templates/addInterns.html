<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="a navbar-brand sticky-top " >
    <img th:src="@{https://media-exp1.licdn.com/dms/image/C4D0BAQHI9PnN-CLvdQ/company-logo_200_200/0/1593181954849?e=2147483647&v=beta&t=cnDk8JnVre5jQ2AcAsQv0MHLYk375a-suIXEos6jZTQ}" th:width="100" th:height="100" style="border-radius: 50%" >
    <a th:href="@{/}" class="text-center  pl-5">Intern Manager</a>
</nav>
<div class="container-fluid text-center">
    <div><h2 >[[${pageTitle}]] </h2></div>
    <form class="form justify-content-center" th:action="@{/interns/save}"  method="post" th:object="${intern}" style="max-width: 500px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">Email-ID:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" th:field="*{email}" placeholder="email address" name="email"  required>
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="first name" name="firstname"  required maxlength="45">
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="last name" name="lastname"  required maxlength="45">
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                    <input class="form-control" type="tel" th:field="*{phoneNumber}" placeholder="phone number" name="phonenumber"  required maxlength="45" minlength="2">
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">Passord</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="*{password}" placeholder="password" name="password"  required maxlength="15" minlength="5">
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-2">
                    <input class="form-control" type="checkbox" th:field="*{enabled}" name="enabled"  required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>


    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/interns}]]"
    }
</script>
</body>
</html>

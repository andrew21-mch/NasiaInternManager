<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="a navbar-brand sticky-top " >
    <img th:src="@{https://media-exp1.licdn.com/dms/image/C4D0BAQHI9PnN-CLvdQ/company-logo_200_200/0/1593181954849?e=2147483647&v=beta&t=cnDk8JnVre5jQ2AcAsQv0MHLYk375a-suIXEos6jZTQ}" th:width="100" th:height="100" style="border-radius: 50%" >
    <a th:href="@{/}" class="text-center  pl-5">Intern Manager</a>
</nav>
</div>
<div class="container-fluid text-center">
    <div>
        <h1 style="text-align: center">Manage Interns</h1><hr><br>
    </div>

    <div th:if="${message}" class="alert alert-success" >
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered " style="width: 80%; margin:0 auto">
                <thead class="thead-dark">
                <th>ID</th>
                <th>E-Mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Action</th>
                </thead>

            <tbody>
                <th:block th:each="intern : ${listInterns}">
                    <tr>
                        <td>[[${intern.id}]]</td>
                        <td>[[${intern.email}]]</td>
                        <td>[[${intern.firstName}]]</td>
                        <td>[[${intern.lastName}]]</td>
                        <td>[[${intern.enabled}]]</td>
                        <td>
                            <a th:href="@{'/interns/edit/' + ${intern.id}} " class="btn btn-warning">Edit</a>
                            <a href="#" class="btn btn-secondary">View</a>
                            <a th:href="@{'/interns/delete/' + ${intern.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div><br/>

<div class="text-center">
    <a th:href="@{/index}" class="btn btn-primary">Back</a>
    <a th:href="@{/interns/new}" class="btn btn-primary">Add New Intern</a>

</div>
</body>
</html>
